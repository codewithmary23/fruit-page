<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon.jpg" />
    <title>Fruitopia</title>
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="img/logo.png" alt="Logo" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav-icons">
          <img src="img/bell.png" alt="Bell" />
          <img src="img/user.png" alt="User" />
          <img src="img/menu.png" alt="Menu" />
        </div>
      </nav>

      <section class="banner">
        <article class="left-column">
          <div class="search-box">
            <img src="img/search.png" alt="Search" />
            <input type="text" />
          </div>
          <h1>Straw<span>berries</span></h1>
          <h4>Always fills your <span>heart with joy</span></h4>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.<br />
            Voluptate, totam! Amet, autem architecto ullam magnam aspernatur
            fuga ut ipsam reprehenderit.
          </p>
          <div class="btn">
            <button type="button" class="btn-primary">Learn more</button>
            <button type="button">Watch video</button>
          </div>
          <div class="social-icons">
            <img src="img/twitter.png" alt="twitter" />
            <img src="img/instagram.png" alt="instagram" />
            <img src="img/pinterest.png" alt="pinterest" />
            <img src="img/facebook.png" alt="facebook" />
          </div>
        </article>

        <article class="right-column">
          <img src="/img/feature.png" alt="Fruit" />
        </article>
      </section>
    </div>
  </body>
</html>
